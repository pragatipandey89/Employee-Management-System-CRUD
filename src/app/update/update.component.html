<div class="container">
    <div class="signup-form">
      <form [formGroup]="myreact">
        <h2>Update Employee</h2>
        <p class="hint-text">Update your employee details.</p>
            <div class="form-group">
          <div class="row">
           
            <div class="col"><input formControlName="firstname" type="text" class="form-control" name="first_name" required="required">
              <small class="text-danger" *ngIf="!myreact.get('firstname').valid && myreact.get('firstname').touched">This Field is required</small>
          </div>
           
            <div class="col"><input  formControlName="lastname" type="text" class="form-control" name="last_name" placeholder="Last Name" required="required">
              <small class="text-danger" *ngIf="!myreact.get('lastname').valid && myreact.get('lastname').touched">This Field is required</small>
  
            </div>
          
          </div>        	
            </div>
  
            <div class="form-group">
            
              <input formControlName="email" type="email" class="form-control" name="email" placeholder="Email" required="required">
              <small class="text-danger" *ngIf="!myreact.get('email').valid && myreact.get('email').touched">This Field is required</small>
            
            </div>
        <div class="form-group">
            
          <input formControlName="job" type="text" class="form-control" name="job" placeholder="Job Title" required="required">
          <small class="text-danger" *ngIf="!myreact.get('job').valid && myreact.get('job').touched">This Field is required</small>
          
        </div>    
        
        <div class="form-group">
        
          <input formControlName="number" type="number" class="form-control" name="number" placeholder="Phone Number" required="required">
          <small class="text-danger" *ngIf="!myreact.get('number').valid && myreact.get('number').touched">This Field is required</small>
        
        </div>      
        <br>
        <div class="form-group">
        
          <button (click)="onSubmit()"
          [disabled]="myreact.invalid" type="submit" class="btn btn-success btn-lg btn-block">Save</button>
        
        </div>
      </form>
  
    </div>
  
</div>
